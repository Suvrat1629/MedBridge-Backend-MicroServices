name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and test (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ ABHA-Authentication, api-gateway, eureka, fhir-service, spring-auth, terminology-service ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Cache m2 repository (fallback)
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: List service folder
        run: |
          echo "Building service: ${{ matrix.service }}"
          ls -la "${{ matrix.service }}"

      - name: Make mvnw executable
        run: |-
          if [ -f ./mvnw ]; then chmod +x ./mvnw; fi

      - name: Build & test service
        working-directory: ${{ matrix.service }}
        run: |
          # Use the project's wrapper when available, otherwise use mvn
          if [ -f ../mvnw ] && [ -f ../mvnw.cmd ]; then
            echo "Using root mvnw"
            ../mvnw -B -ntp -DskipTests=false verify
          elif [ -f ./mvnw ]; then
            ./mvnw -B -ntp -DskipTests=false verify
          else
            mvn -B -ntp -DskipTests=false verify
          fi

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/**, ${{ matrix.service }}/target/failsafe-reports/**
