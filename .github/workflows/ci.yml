name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and test (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ ABHA-Authentication, api-gateway, eureka, fhir-service, spring-auth, terminology-service ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: 'maven'

      - name: Cache m2 repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build & test service
        working-directory: ${{ matrix.service }}
        run: |
          echo "Building service: ${{ matrix.service }}"
          # Use the module mvnw if present, otherwise fall back to system mvn
          if [ -f ./mvnw ]; then
            chmod +x ./mvnw || true
            ./mvnw -B -ntp clean verify
          else
            mvn -B -ntp clean verify
          fi

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.service }}
          path: ${{ matrix.service }}/target/surefire-reports/*.xml, ${{ matrix.service }}/target/failsafe-reports/*.xml