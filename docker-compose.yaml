services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: namaste-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass namaste123
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "namaste123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-data:
