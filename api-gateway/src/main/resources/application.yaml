# Application Configuration
spring:
  application:
    name: api-gateway

  # Cache Configuration (Caffeine)
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=600s

  # New Gateway Configuration Structure
  cloud:
    gateway:
      server:
        webflux:
          # Route Definitions
          routes:
            # Auth Service Routes (PUBLIC)
            - id: spring-auth-service
              uri: http://localhost:8084
              predicates:
                - name: Path
                  args:
                    pattern: /api/auth/**

            # FHIR Service Routes (PROTECTED)
            - id: fhir-service
              uri: http://localhost:8083
              predicates:
                - name: Path
                  args:
                    pattern: /api/fhir/**
              filters:
                - name: AuthenticationGatewayFilter

            # Terminology Service Routes (PUBLIC)
            - id: terminology-service
              uri: http://localhost:8082
              predicates:
                - name: Path
                  args:
                    pattern: /api/terminology/**

          # FIXED Global CORS Configuration
          globalcors:
            cors-configurations:
              '[/**]':
                allowed-origins: "*"
                allowed-methods: "*"
                allowed-headers: "*"
                allow-credentials: false

# Server Configuration
server:
  port: 8080

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
