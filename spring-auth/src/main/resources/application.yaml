# Application Configuration
spring:
  application:
    name: spring-auth  # CHANGE THIS - it was set to api-gateway

  # Database Configuration (H2 for testing)
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: aneesh
    password: aneesh

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # H2 Console (for testing)
  h2:
    console:
      enabled: true
      path: /h2-console

# Server Configuration
server:
  port: 8084

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# JWT Configuration
jwt:
  secret: mySecretKey1234567890123456789012345678901234567890123456789012345678901234fsfhdfhkdutkdt
  expiration: 3600000 # 1 hour in milliseconds
  refresh-expiration: 86400000 # 24 hours in milliseconds

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    com.example.spring_auth: DEBUG
    com.example.spring_auth.service: DEBUG

